    <nav class="navbar bg-black container-fluid fixed-top navStyle">
      <div class="container-fluid navgral">

        <div class="navCarrito">
          <p class="text-light navMonto">Carrito/</p>

          <p class="navMonto navCantidad" id="navCantidad">0</p>
        </div>
      </div>
      
    </nav>
    <!-- header -->

        <div class="col-12 col-sm-5 textoHeader">
          
          <div class="bloque1Header">
            <p class="webHeader">www.juniorsport.com.ar</p>
            <h1 class="principalHeader">BIG<br>sale</h1>  
          </div>
          <h4 class="slogan">CADA PASO CUENTA.</h4>
        </div>

        <div class="col-12 col-sm-7 elementoHeader">

          <img src="img/zapaHeader2.png" alt="zapatillas basket">

        </div>

      </div>
    </header>
    <!-- design ola -->
    <div class="ola">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

      </svg>
    </div>
    <!-- desing icon -->
    <div class="divIcon">
      <img class="logoIcon" src="img/juniorRowBlack.png" alt="icono">
    </div>

    <!-- tienda -->
    <div class="container2" id="container">


      <h2 class="primerH2">Tienda Online</h2>

      <div id="productos" class="productos"></div>

      <h3>Carrito de Compras</h3>

      <div id="carrito" class="carrito"></div>

      <button  class="btnVaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>

      <div id="total"></div>

    </div>

    <!-- footer -->
    <footer class="container-fluid">
      <div class="row contenedorFooter">
        <div class="col divLogo">
          <img src="img/juniorWhite.png" alt="logo de la tienda" class="logoFooter">
        </div>
        <div class="col redes">
          <h4>Visit√° todas nuestras sucursales</h4>
          <p>Envios a todo el pais</p>
          <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.tiktok.com/"><i class="bi bi-tiktok"></i></a>
          <a href="https://x.com/?lang=es"><i class="bi bi-twitter-x"></i></a>
          <a href="https://www.twitch.tv/"><i class="bi bi-twitch"></i></a>

        <p>Todos los derechos reservados</p>
      </div>
    </footer>

    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
